<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor</title>
    <!-- Google fonts Lato-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,400;0,700;1,300&display=swap"
        rel="stylesheet">
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- JavaScript  Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</head>
<body>
    <head>
        <!-- Menu -->
        <nav class="navbar navbar-light bg-faded">
            <div class="container-fluid">
                <a href="#" class="navbar-brand">
                    <img src="img/cryptocurrency.png" alt="" >
                </a>
            </div>
        </nav>
    </head>
    <main>
        <div id="converter">
            <div class="container">
                <div class="row">
                    <div id="center">
                        <div class="col-12">
                            <h2>Conversor de moedas</h1>
                        </div>
                        <form class="row g-3">
                            <div class="col-md-5" id="inputFirstGold">
                                <select class="form-select">
                                    <option selected>Escolha a moeda1...</option>
                                    <option>Dólar</option>
                                </select>
                            </div>
                            <div class="col-md-2" id="iconChange">
                                <a href="#" class="text-decoration-none">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-arrow-left-right"
                                        viewBox="0 0 16 16">
                                        <path fill-rule="evenodd"
                                            d="M1 11.5a.5.5 0 0 0 .5.5h11.793l-3.147 3.146a.5.5 0 0 0 .708.708l4-4a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 11H1.5a.5.5 0 0 0-.5.5zm14-7a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H14.5a.5.5 0 0 1 .5.5z" />
                                    </svg>
                                </a>
                            </div>
                            <div class="col-md-5" id="inputSecondGold">
                                <select class="form-select">
                                    <option selected>Escolha a moeda...</option>
                                    <option>Real</option>
                                </select>
                            </div>
                            <div class="col-md-5 align-self-start">
                                <input type="number" class="form-control" id="valueInsert" placeholder="Entre com o valor" aria-label="Entre com o valor">
                            </div>
                            <div class="col-md-5 offset-md-2">
                                <input type="text" class="form-control" id="valueResult" placeholder="Resultado" aria-label="Resultado" readonly>
                            </div>
                            <div class="col-md-2 offset-md-5" id="converteButton">
                                    <button class="main-btn">Converter</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Rodapé -->
    <footer>
        <div id="copy-area">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <p>Desenvolvido por <a href="#">Ornelas Desenvolvimentos</a> &copy; 2021</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- Scripts -->
    <script src="js/scripts.js"></script>
</body>
</html>
